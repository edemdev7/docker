<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            background-color: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 24px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #3182ce;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.125rem;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Flask!</h1>
        <p>Welcome to your Flask application. Enjoy building amazing things with Flask and pure CSS!</p>
    </div>
</body>
</html>
